name: CI/CD Pipeline

on:
    push:
        branches:
            -master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository
          uses: action/checkout@v2

        - name: Install Dependencies
          run: npm install

        - name: Build
          run: npm run build

        - name: Deploy to Netlify
          run: |
            npm install -g netlify-cli
            netlify login
            netlify deploy --prod